apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: fabianrc2810/final-project:604ac3b39a717bbceb7e0386debaed67fd7857bb
          imagePullPolicy: Always
          ports:
            - containerPort: 80