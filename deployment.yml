apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: fabianrc2810/final-project:2c24e51f254e3d7afe1b3b24332a729d551f087a
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
