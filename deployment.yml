apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: fabianrc2810/final-project:3b83bf8c0132fc413c45a9027b98ea8dcd0a43e4
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
