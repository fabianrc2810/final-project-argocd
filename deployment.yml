apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: fabianrc2810/final-project:817b775a8da62aa7a8165b3b9daf1ee3a394bd40
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
