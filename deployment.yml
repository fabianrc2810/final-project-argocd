apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: fabianrc2810/final-project:356c8cd9eb4af350ae1274e0068b67b0788c07ec
          imagePullPolicy: Always
          ports:
            - containerPort: 80