apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: fabianrc2810/final-project:ab16ceb1ba682de1e3fb6957e48d595fa96aaa03
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
