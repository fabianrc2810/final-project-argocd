apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: fabianrc2810/final-project:540ac0392d646d81f200fb3f9ee15c2d21bcf238
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
