apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: fabianrc2810/final-project:f8dfd4fbe75060771e3d7512bc02403d72352014
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
